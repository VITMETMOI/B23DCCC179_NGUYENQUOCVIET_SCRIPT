<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function mangngaunhien(length, min, max) {
            var array = [];
            for (var i = 0; i < length; i++) {
                var phantu = Math.floor(Math.random() * (max - min + 1)) + min;
                array.push(phantu);
            }
            return array;
        }

        function sapxep(array) {
            return array.slice().sort(function(a, b) {
                return a - b;
            });
        }

        function xoaphantu(array) {
            var uniqueArray = [];
            array.forEach(function(element) {
                if (!uniqueArray.includes(element)) {
                    uniqueArray.push(element);
                }
            });
            return uniqueArray;
        }
        var integerArray = mangngaunhien(10, 1, 100);
        document.write("<p>Mảng số nguyên ngẫu nhiên: " + integerArray + "</p>");
        var sortedArray = sapxep(integerArray);
        document.write("<p>Mảng sau khi sắp xếp tăng dần: " + sortedArray + "</p>");
        var uniqueArray = xoaphantu(integerArray);
        document.write("<p>Mảng sau khi loại bỏ phần tử trùng nhau: " + uniqueArray + "</p>");
    </script>
</head>
<body>
</body>
</html>
