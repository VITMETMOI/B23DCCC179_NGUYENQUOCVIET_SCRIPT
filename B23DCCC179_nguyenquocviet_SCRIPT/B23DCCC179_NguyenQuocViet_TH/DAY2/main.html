<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Sign Up</h1>
      </header>
      <main class="main-content">
        <form class="signup-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Enter your password again" />
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label>Hobbies</label>
            <div class="checkbox-group">
              <input type="checkbox" id="music" />
              <label for="music">Music</label>
              <input type="checkbox" id="sport" />
              <label for="sport">Sport</label>
              <input type="checkbox" id="travel" />
              <label for="travel">Travel</label>
              <input type="checkbox" id="movies" />
              <label for="movies">Movies</label>
            </div>
          </div>
          <div class="form-group">
            <label for="income-source">Source of Income</label>
            <select id="income-source">
              <option value="employed">Employed</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="income">Income</label>
            <input type="range" id="income" max="20000" />
            <span class="income-display">20K</span>
          </div>
          <div class="form-group">
            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="18" />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="submit-button">Sign Up</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
