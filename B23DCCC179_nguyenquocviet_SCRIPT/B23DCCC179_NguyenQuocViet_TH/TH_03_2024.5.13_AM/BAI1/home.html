<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Content with jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="content">
  <h3>UDU</h3>
  <div>Sinh viên UDU năng động sáng tạo.</div>
</div>
<button id="changeBtn" type="button">Thay đổi</button>

<script>
$(document).ready(function(){
    $("#changeBtn").click(function(){
        $("#content").html('<h3>UDU</h3><div>UDU students are dynamic and creative !!!</div>');
    });
});
</script>

</body>
</html>
